<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ul>
        {% for job in jobs %}
        <li style="display: flex;">
            {{ job.title }}
            {{ job.location }}
            {% if 'salary' in job %}
            {{ job.salary }}
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>

</html>
